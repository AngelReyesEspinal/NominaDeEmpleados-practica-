<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Formulario</title>
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link rel="shortcut icon" href="css/img/form.ico">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/styles.css">

  </head>
    <body>
      <div class="contenedor-formulario">
        <div class="wrap">
        <form class="formulario" action="Servlet" method="post" name="formulario_registro">

          <div>
              <div class="input-group">
                <input type="text" name="nombre" value="" id="nombre" required/>
                <label for="nombre" class="label">Nombre completo:</label>
              </div>

              <div class="input-group">
                <input type="email" name="email" id="email" required/>
                <label for="email" class="label">Correo:</label>
              </div>

              <div class="input-group">
                <input type="text" name="cedula" value="" id="cedula" required/>
                <label for="cedula" class="label">Cédula:</label>
              </div>

              <div class="input-group">
                <input type="number" step="any" name="sueldo" value="" id="sueldo" required/>
                <label for="sueldo" class="label">$ Sueldo:</label>
              </div>

              <input type="submit" name="btn-submit" id="btn-submit" value="Calcular">
              <br />
              <br />
              <A href="ServletNomina" class="enlace"> Nómina </a>

          </div>

        </form>
      </div>
    </div>
  </body>
</html>
